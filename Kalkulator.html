<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Aplikasi Kalkulator Fauzy </title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="UserInput"><p class="UserEntry"></p><p class="finalCalc"></p></div>
        
        <div class="calcButton">

        <button class="btnGroup2" onclick="calculateresult('MOD')">MOD</button>
        <button class="btnGroup2" onclick="calculateresult('DEL')">DEL</button>
        <button class="btnGroup2" onclick="calculateresult('%')">%</button>
        <button class="btnGroup2" onclick="calculateresult('AC')">AC</button>
        <button class="btnGroup2" onclick="calculateresult('X')">X</button>

        <button class="btnGroup2" onclick="calculateresult('1')">1</button>
        <button class="btnGroup2" onclick="calculateresult('2')">2</button>
        <button class="btnGroup2" onclick="calculateresult('3')">3</button>
        <button class="btnGroup2" onclick="calculateresult('+')">+</button>

        <button class="btnGroup2" onclick="calculateresult('4')">4</button>
        <button class="btnGroup2" onclick="calculateresult('5')">5</button>
        <button class="btnGroup2" onclick="calculateresult('6')">6</button>
        <button class="btnGroup2" onclick="calculateresult('-')">-</button>

        <button class="btnGroup2" onclick="calculateresult('7')">7</button>
        <button class="btnGroup2" onclick="calculateresult('8')">8</button>
        <button class="btnGroup2" onclick="calculateresult('9')">9</button>
        <button class="btnGroup2" onclick="calculateresult('/')">/</button>

        <button class="btnGroup2" onclick="calculateresult('0')">0</button>
        <button class="Decimal" onclick="calculateresult('.')">.</button>
        <button class="samadengan" onclick="calculateresult('=')">=</button>
              
        <script src="app.js"></script>
        </div> 
    </body>
</html>
